<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font sizing and Font family</title>
    <link rel="icon" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark:bg-slate-900 dark:text-white">

    <nav class="flex dark:bg-slate-700 justify-around py-10">
        <div class="bg-blue-600 text-white ease-linear w-1/3 py-2  px-10">
            <h1 class="uppercase animate-linear animate-linearly">Sumit baghel</h1>
        </div>
        <ul class=" flex justify-around w-2/3 capitalize">
            <li class="cursor-pointer hover:border-b-2">home</li>
            <li class="cursor-pointer hover:border-b-2">services</li>
            <li class="cursor-pointer hover:border-b-2">portfolio</li>
            <li class="cursor-pointer hover:border-b-2">about</li>
            <li class="cursor-pointer hover:border-b-2">contact</li>
        </ul>
    </nav>
    <main class="flex justify-around mt-20">
        <div class="mr-10">
            <img src="images/computer-image.png"  alt="computer-image">
        </div>
        <div class="mt-20 pr-40 space-y-5">
            <h1 class="font-bold text-5xl uppercase">Hello</h1>
            <h1 class="font-semibold text-3xl uppercase">I am sumit baghel</h1>
            <h1 class="font-light text-2xl uppercase">web developer & programmer</h1>
            <div class=" flex justify-around ">
                <button class=" mt-4 px-4 py-2 rounded transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-blue-700 duration-300 uppercase">
                    hire me
                </button>
                <button class="mt-4 px-4 py-2 rounded transition ease-in-out delay-150 bg-slate-400 hover:-translate-y-1 hover:scale-110 hover:bg-slate-600 duration-300 uppercase">
                    contact me
                </button>
            </div>
        </div>
    </main>
</body>
</html>
